<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stnchronize Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen bg-gray-950 text-white">
        <div class="bg-image bg-cover bg-center w-4/5 mx-auto  h-screen" style="background-image: url('./res/home.png')">
            <div class="container mx-auto px-4 py-4 w-4/5">
                <nav class="justify-around text-center mx-auto w-2/4 absolute:flex-col">
                    <a>Home</a>
                    <a>Event</a>
                    <a>Schedule</a>
                    <a>Contact</a>
                </nav>
                <div class="flex mt-60 mx-10 relative">
                    <div class="w-3/5">
                        <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 text-5xl font-bold">SYnCHronIZe</h1>
                        <p class="text-2xl mt-4">
                            Synchronize is an Intra department IT fest organised by the final year students for their juniors. It encompasses a wide range of technical and non-technical events carefully crafted and conducted by the Computer Science Department
                        </p>
                        <button>BROCHURE</button>
                    </div>
                    <div class="w-2/5 relative">
                        <img src="./res/slide/1.png" id="myImage" alt="slide">
                    </div>
                </div>
            </div>    
        </div>
    </div>

</html>
