<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factions List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white">
    <div class="p-4">
        <h1 class="text-center text-3xl font-bold p-4">Find your Faction!</h1>

        <form action="" class="mt-4 bg-slate-700 p-4 rounded-md">
            <label for="roll">Enter your roll number: </label>
            <input type="text" name="roll" id="roll" class="border-2 rounded-md w-full">
    
            <input type="button" value="Submit" class="block p-2 bg-red-600 text-white m-2 mx-auto w-32 rounded-md text-lg">
            <div class="mt-8">
                <p>Your name: </p> <span></span>
                <p>Your Faction name: </p> <span></span>

            </div>
            
            <div class="flex justify-center mt-16">
                <a href="" class="bg-green-600 px-8 py-4 rounded-xl">Join the WhatsApp Group!</a>
            </div>
            
        </form>
    </div>
</body>
</html>
